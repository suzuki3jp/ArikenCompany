name: CI

on:
    pull_request:
        types: [opened, synchronize, reopened]
    workflow_dispatch:

jobs:
    unused-deps:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install deps
              run: npm i --legacy-peer-deps # 依存内に不正があるとInstallに失敗するが、この場合 `depcheck` のみInstallできればいいためオプションを追加
            - name: Run script
              run: node ./script/checkUnusedDeps.js
    ts-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - uses: ./actions/diff
              name: diff
              id: diff
              with:
                  subdir: src
            - name: Setup nodejs
              if: steps.diff.outputs.diff-count > 0
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
                  cache: npm
            - name: Install deps
              if: steps.diff.outputs.diff-count > 0
              run: npm i
            - name: Build
              if: steps.diff.outputs.diff-count > 0
              run: npm run check
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - uses: ./actions/diff
              name: diff
              id: diff
              with:
                  subdir: src
            - name: Setup nodejs
              if: steps.diff.outputs.diff-count > 0
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
                  cache: npm
            - name: Install deps
              if: steps.diff.outputs.diff-count > 0
              run: npm i
            - name: Lint
              if: steps.diff.outputs.diff-count > 0
              run: npm run lint
